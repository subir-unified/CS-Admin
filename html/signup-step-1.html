<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Flyset</title>

<!-- Bootstrap -->
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="css/perfect-scrollbar.css" rel="stylesheet">

<!-- Custom CSS -->
<link href="css/style.css" rel="stylesheet">
<link href="css/log.css" rel="stylesheet">
<link href="css/responsive.css" rel="stylesheet">

</head>
<body>

<div class="login-frame">
	<div class="inner-wrap">
		<div class="log-banner">
			<img src="images/login-bg.jpg" class="banner-graphic" alt="">
			<div class="log-banner-text">
				<h5>Credit System</h5>
				<h1>The ability <br>to purchase <br>a video <br>via credits</h1>
			</div>
		</div>
		<div class="log-section">
			<div class="log-content">
				<div class="top-sec">
					<a class="navbar-brand" href="#">ViewFront</a>
				</div>
				<div class="log-title clearfix">
					<h4 class="pull-left">Create an account</h4>
					<a href="#" class="log-link pull-right"><i class="icon-lock-open"></i> Sign in</a>
				</div>
				<div class="social-btns text-center">
					<a href="#" class="btn btn-in"><i></i> Sign in with Linkedin</a>
					<a href="#" class="btn btn-gp"><i></i> Sign in with Google</a>
				</div>
				<hr class="divider-or">
				<div class="log-form">
					<div class="form-group">
						<span class="input input--ruri">
							<input class="input__field input__field--ruri" type="text" id="" />
							<label class="input__label input__label--ruri" for="">
								<span class="input__label-content input__label-content--ruri">Full Name <span class="req">*</span></span>
							</label>
						</span>
					</div>
					<div class="form-group">
						<span class="input input--ruri">
							<input class="input__field input__field--ruri" type="text" id="" />
							<label class="input__label input__label--ruri" for="">
								<span class="input__label-content input__label-content--ruri">Email Address <span class="req">*</span></span>
							</label>
						</span>
					</div>
					<div class="form-group">
						<span class="input input--ruri">
							<input class="input__field input__field--ruri" type="text" id="" />
							<label class="input__label input__label--ruri" for="">
								<span class="input__label-content input__label-content--ruri">Password <span class="req">*</span></span>
							</label>
						</span>
					</div>
					<div class="form-group">
						<span class="input input--ruri">
							<input class="input__field input__field--ruri" type="text" id="" />
							<label class="input__label input__label--ruri" for="">
								<span class="input__label-content input__label-content--ruri">Confirm Password <span class="req">*</span></span>
							</label>
						</span>
					</div>
					<div class="btn-row">
						<button type="submit" class="btn btn-comn btn-block">Continue</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="js/aos.js"></script>
<!-- <script src="js/classie.js"></script> -->
<script src="js/init.js"></script>
</body>
</html>
