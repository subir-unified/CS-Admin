<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Flyset</title>

<!-- Bootstrap -->
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="css/perfect-scrollbar.css" rel="stylesheet">

<!-- Custom CSS -->
<link href="css/style.css" rel="stylesheet">
<link href="css/log.css" rel="stylesheet">
<link href="css/responsive.css" rel="stylesheet">

</head>
<body>

<div class="login-frame">
	<div class="inner-wrap">
		<div class="log-banner">
			<img src="images/login-bg.jpg" class="banner-graphic" alt="">
			<div class="log-banner-text">
				<h5>Credit System</h5>
				<h1>The ability <br>to purchase <br>a video <br>via credits</h1>
			</div>
		</div>
		<div class="log-section">
			<div class="log-content">
				<div class="top-sec">
					<a class="navbar-brand" href="#">ViewFront</a>
				</div>
				<div class="log-title clearfix">
					<h4 class="pull-left">Create an account</h4>
					<a href="#" class="log-link pull-right"><i class="icon-lock-open"></i> Sign in</a>
				</div>
				<div class="log-form">
					<div class="form-group">
						<span class="input input--ruri">
							<input class="input__field input__field--ruri" type="text" id="" />
							<label class="input__label input__label--ruri" for="">
								<span class="input__label-content input__label-content--ruri">Date of Birth</span>
							</label>
						</span>
					</div>
					<div class="form-group">
						<span class="input input--ruri">
							<input class="input__field input__field--ruri" type="text" id="" />
							<label class="input__label input__label--ruri" for="">
								<span class="input__label-content input__label-content--ruri">Phone No.</span>
							</label>
						</span>
					</div>
					<div class="form-group">
						<span class="input input--ruri">
							<input class="input__field input__field--ruri" type="text" id="" />
							<label class="input__label input__label--ruri" for="">
								<span class="input__label-content input__label-content--ruri">Mobile No. <span class="req">*</span></span>
							</label>
						</span>
					</div>
					<div class="btn-row clearfix">
						<h5 class="pull-left">Company ?</h5>
						<label class="switch pull-right">
						  <input type="checkbox" class="company-check">
						  <span class="slider round"></span>
						</label>
					</div>
					<div id="company-info" class="btn-row">
						<div class="form-group">
							<div class="row">
								<div class="col-7">
									<span class="input input--ruri">
										<input class="input__field input__field--ruri" type="text" id="" />
										<label class="input__label input__label--ruri" for="">
											<span class="input__label-content input__label-content--ruri">Company Name</span>
										</label>
									</span>
								</div>
								<div class="col-5">
									<span class="input input--ruri">
										<input class="input__field input__field--ruri" type="text" id="" />
										<label class="input__label input__label--ruri" for="">
											<span class="input__label-content input__label-content--ruri">Strength</span>
										</label>
									</span>
								</div>
							</div>
						</div>
						<div class="form-group">
							<select class="custom-select lined">
								<option>Industry</option>
								<option>Industry Name</option>
							</select>
						</div>
					</div>
					<div class="btn-row">
						<button type="submit" class="btn btn-comn btn-block">submit</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="js/aos.js"></script>
<script src="js/init.js"></script>
</body>
</html>
